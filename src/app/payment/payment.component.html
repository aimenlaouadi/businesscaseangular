<section class="h-100">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8">
          <h3 class="mb-4">Paiement</h3>
  
          <!-- Résumé de la commande -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Résumé de la commande</h5>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
                  <div>
                    <h6>{{ item.product.product_name }}</h6>
                    <small>Quantité : {{ item.quantite }}</small>
                  </div>
                  <span>{{ item.price * item.quantite }} €</span>
                </li>
              </ul>
              <h5>Total : {{ totalAmount }} €</h5>
            </div>
          </div>
  
          <!-- Formulaire de paiement -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informations de paiement</h5>
              <form [formGroup]="paymentForm" (ngSubmit)="validatePayment()">
                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Numéro de carte</label>
                  <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber" placeholder="1234 5678 9012 3456" required>
                  <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="text-danger">
                    Numéro de carte invalide
                  </div>
                </div>
                <div class="mb-3">
                  <label for="cardHolder" class="form-label">Titulaire de la carte</label>
                  <input type="text" id="cardHolder" class="form-control" formControlName="cardHolder" placeholder="Nom du titulaire" required>
                  <div *ngIf="paymentForm.get('cardHolder')?.invalid && paymentForm.get('cardHolder')?.touched" class="text-danger">
                    Nom du titulaire requis
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="expirationDate" class="form-label">Date d'expiration</label>
                    <input type="text" id="expirationDate" class="form-control" formControlName="expirationDate" placeholder="MM/YY" required>
                    <div *ngIf="paymentForm.get('expirationDate')?.invalid && paymentForm.get('expirationDate')?.touched" class="text-danger">
                      Date d'expiration invalide
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" id="cvc" class="form-control" formControlName="cvc" placeholder="CVC" required>
                    <div *ngIf="paymentForm.get('cvc')?.invalid && paymentForm.get('cvc')?.touched" class="text-danger">
                      CVC invalide
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Valider votre paiement</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

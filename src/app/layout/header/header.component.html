<header>
  <div class="row header">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- Bouton Toggle pour mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo -->
          <a routerLink="/" class="navbar-brand">
            <img src="/images/logo1.png" alt="image d'une machine à laver avec des bulles" width="100px" height="100px"
              loading="lazy">
          </a>

          <!-- Liens dans le menu -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/">ACCUEIL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="service">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="apropos">A PROPOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="contact">CONTACT</a>
              </li>
            </ul>

            <!-- Boutons de connexion et d'inscription selon l'état de l'utilisateur -->
            <div class="d-flex" *ngIf="!isLogged(); else loggedIn">
              <!-- Bouton Se connecter -->
              <a class="login-button" routerLink="/connexion">
                <img class="icon" src="https://img.icons8.com/?size=30&id=IerOpHeUt2OH&format=png&color=0C5E95" alt="image d'une icone pour se connecter"> Se connecter
              </a>

              <!-- Bouton S'inscrire -->
              <a class=" btn-inscrire me-2" routerLink="/inscription">
                <img src="https://img.icons8.com/?size=30&id=IerOpHeUt2OH&format=png&color=86A5AD" alt="image d'une icone pour se connecter"> S'inscrire
              </a>
            </div>

            <!-- Si l'utilisateur est connecté -->
            <ng-template #loggedIn>
              <div class="d-flex align-items-center">
                <!-- Bouton Mon Profil -->
                <a routerLink="/profiluser" class="login-button">
                  <i class="fas fa-user-circle fa-lg me-2"></i> Mon Profil
                </a>

                <!-- Bouton Se déconnecter -->
                <button type="button" class=" btn-inscrire me-2" (click)="logout()">Se déconnecter</button>
              </div>
            </ng-template>

            <!-- Panier visible pour tout le monde -->
            <a class="nav-link active" routerLink="panier">
              <img src="https://img.icons8.com/?size=30&id=40LTSjteI583&format=png&color=000000" alt="Panier">
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>

<section class="hauteur">
  <div class="row align">
    <div class="col-md-4">
      <h3><span>Écrivez-nous</span></h3>
    </div>
    <div class="col-md-4">
      <div>
        <h2><span>Horaire D'ouverture</span></h2>
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <h2><span>Horaire D'ouverture</span></h2>
      </div>
    </div>
  </div>

  <div class="row justify-content-center contact-section">
    <div class="col-md-4 text-white">
      <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
        {{ message }}
      </div>
      <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <h4>Nous écrire</h4>
        <div class="mb-3">
          <label for="lastname" class="form-label">Nom</label>
          <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Nom">
        </div>
        <div class="mb-3">
          <label for="firstname" class="form-label">Prénom</label>
          <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Prénom">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea formControlName="message" class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary mb-4">Envoyer</button>
      </form>
    </div>
    <div class="col-md-8 mb-4 mt-3 d-flex justify-content-center">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.3592350860795!2d4.867123475993494!3d45.72389007107941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c201c2fca183%3A0xd41b69e7916deb85!2sAll.%20des%20Acacias%2C%2069200%20V%C3%A9nissieux!5e0!3m2!1sfr!2sfr!4v1719904404869!5m2!1sfr!2sfr" width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>

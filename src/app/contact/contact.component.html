<section class="bg">
  <div class="container">
    <div class="row h-screen justify-content-center align-items-center">
      <div class="col-lg-12">
        <!-- Section Vide pour le Styling -->
      </div>
    </div>
  </div>
</section>

<section class="bg">
  <div class="container">
    <div class="row h-screen justify-content-center align-items-center">
      <div class="col-lg-4 horaire mt-5">
        <h3><span>Notre pressing est Ouvert</span></h3>
        <p>Du Lundi au Samedi de 9h00 à 19h00 non-stop</p>
      </div>
    </div>
  </div>
</section>

<section class="hauteur">
  <div class="container">
    <div class="row align-items-center mb-4">
      <div class="col-md-12 text-center">
        <p class="text-muted mt-4">Nous sommes à votre écoute. Envoyez-nous vos questions ou commentaires.</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
          {{ message }}
        </div>
        <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <h2>Écrivez-nous</h2>
          
          <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Nom">
          </div>
          
          <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Prénom">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea formControlName="message" class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
    
    <div class="row justify-content-center mt-4">
      <div class="col-md-10">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.3592350860795!2d4.867123475993494!3d45.72389007107941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c201c2fca183%3A0xd41b69e7916deb85!2sAll.%20des%20Acacias%2C%2069200%20V%C3%A9nissieux!5e0!3m2!1sfr!2sfr!4v1719904404869!5m2!1sfr!2sfr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</section>

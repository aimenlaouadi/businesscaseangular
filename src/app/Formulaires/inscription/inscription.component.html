<section class="section-background">
  <div class="container h-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-8 col-lg-6 form-margin">
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Inscription</h2>
            
            <!-- Champs du formulaire -->
            <div class="form-group mb-3">
              <label for="lastname">Nom</label>
              <input id="lastname" formControlName="lastname" type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="firstname">Prénom</label>
              <input id="firstname" formControlName="firstname" type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="telephone">Téléphone</label>
              <input id="telephone" formControlName="telephone" type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input id="username" formControlName="username" type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input id="password" formControlName="password" type="password" class="form-control" required>
            </div>
            
            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-secondary w-100 mb-5 mt-4">S'inscrire</button>

            <!-- Message d'erreur -->
            <div *ngIf="registrationError" class="alert alert-danger mt-3">
              {{ registrationError }}
            </div>
          </form>

          <!-- Popup de succès -->
          <div *ngIf="isSubmitting">
            <div *ngIf="showPopup" class="popup">
              <div class="popup-content">
                <h2>Inscription réussie !</h2>
                <p>Nous prenons en compte votre demande.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>


<div id="background-wrap">
  <div class="bubble x1"></div>
  <div class="bubble x2"></div>
  <div class="bubble x3"></div>
  <div class="bubble x4"></div>
  <div class="bubble x5"></div>
  <div class="bubble x6"></div>
  <div class="bubble x7"></div>
  <div class="bubble x8"></div>
  <div class="bubble x9"></div>
  <div class="bubble x10"></div>
</div>

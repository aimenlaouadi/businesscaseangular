<section class="contact">
  <div class="container">
    <div class="row align-items-center justify-content-center mb-4">
      <div class="col-md-12 text-center">
        <h4 class="mt-4 ">Nous sommes à votre écoute.</h4>
        <h4>Envoyez-nous vos questions ou commentaires.</h4>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
          {{ message }}
        </div>
        <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <h2 class="text-center display-5 mb-3">Contactez-nous</h2>
          <div class="row">
            <div class="col-6">
              <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Nom">
            </div>
            <div class="col-6">
              <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Prénom">
            </div>
          </div>
          <div class="mb-4">
    
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <div>
            <input type="text" formControlName="object" class="form-control" id="object" placeholder="Objet"> 
          </div>
          <div class="mb-4">
          
            <textarea formControlName="message" class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
          </div>
          <div class="col-6">
            <button type="submit" class="button">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Accordéon pour la carte -->
    <div class="row justify-content-center accordeon">
      <div class="col-md-10">
        <div class="accordion" id="mapAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Nous Trouver
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#mapAccordion">
              <div class="accordion-body">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.3592350860795!2d4.867123475993494!3d45.72389007107941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c201c2fca183%3A0xd41b69e7916deb85!2sAll.%20des%20Acacias%2C%2069200%20V%C3%A9nissieux!5e0!3m2!1sfr!2sfr!4v1719904404869!5m2!1sfr!2sfr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="background-wrap">
  <div class="bubble x1"></div>
  <div class="bubble x2"></div>
  <div class="bubble x3"></div>
  <div class="bubble x4"></div>
  <div class="bubble x5"></div>
  <div class="bubble x6"></div>
  <div class="bubble x7"></div>
  <div class="bubble x8"></div>
  <div class="bubble x9"></div>
  <div class="bubble x10"></div>
</div>

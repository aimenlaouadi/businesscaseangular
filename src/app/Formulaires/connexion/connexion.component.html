<section class="section-background">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-8 form-margin">

        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container">
            <h2 class="text-center display-5 mb-3">Connexion</h2>
            <div formGroupName="credentials">
              <div class="form-group mb-4">
                
                <input id="username" formControlName="username" type="text" class="form-control w-100" required placeholder="Nom d'utilisateur">
              </div>

              <div class="form-group mb-4">
                
                <input id="password" formControlName="password" type="password" class="form-control w-100" required placeholder="Mot de passe">
              </div>
            </div>

            <div class="login-container">
              <button type="submit" class="button" [disabled]="loginForm.invalid">Se connecter</button>
              <span><a routerLink="/inscription" class="lien">Pas de compte, clicker-ici</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

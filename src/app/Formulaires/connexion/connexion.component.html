<section class="section-background">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-6 col-md-8 form-margin">

        <div class="mb-4 ">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container col-md-6">
            <h2>Connexion</h2>
            <div formGroupName="credentials">
              <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input id="username" formControlName="username" type="text" class="form-control" required>
              </div>
          
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" formControlName="password" type="password" class="form-control" required>
              </div>
            </div>
          
            <button type="submit" class="button" [disabled]="loginForm.invalid">Se connecter</button>
            <a routerLink="/inscription" class="lien">Nouveau client? Cr√©er un compte</a>
          </form>
          

        </div>

      </div>

    </div>

  </div>

</section>

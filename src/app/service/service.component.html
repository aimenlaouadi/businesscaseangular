<section class="couleurtop">
  <div class="container">
    <div class="row">
      <h1 class="text-center mb-4">Mes Services</h1>

      <!-- Affichage des services disponibles -->
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let service of services">
          <div class="card card-service shadow-sm mb-4">
            <img [src]="'/images/' + service.images" class="card-img-top" alt="Image de {{ service.service_type }}" style="width:624px; height:500pxa;">
            <div class="card-body">
              <h5 class="card-title">{{ service.service_type }}</h5>
              <p class="card-text">{{ service.description }}</p>
              <button (click)="selectService(service)" class="btn btn-primary">Sélectionner ce service</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Affichage des services sélectionnés -->
      <div class="row mt-5" *ngIf="selectedServices.length > 0">
        <div class="col-lg-12">
          <div class="accordion" id="selectedServiceAccordion">
            <div class="accordion-item" *ngFor="let service of selectedServices; let i = index">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" (click)="toggleAccordion(i)">
                  Votre Service Sélectionné : {{ service.service_type }}
                </button>
              </h2>
              <div [ngClass]="{'show': activeAccordionIndex === i}" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <p>Prix Unitaire : {{ service.service_price }} €</p>

                  <!-- Affichage des produits associés -->
                  <div *ngIf="productsMap[service.id] && productsMap[service.id].length > 0">
                    <h4>Produits associés :</h4>
                    <div class="row">
                      <div class="col-lg-4 col-md-6 mb-3" *ngFor="let product of productsMap[service.id]">
                        <div class="card h-100">
                          <img class="card-img-top" [src]="'/images/' + product.images" alt="{{product.product_name}}">
                          <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.product_description }}</p>
                            <p class="card-text"><strong>{{ product.price }} €</strong></p>
                            
                            <div class="d-flex align-items-center mb-3">
                              <button class="btn btn-outline-primary btn-sm me-2" (click)="decreaseProductQuantity(product)">-</button>
                              <span class="me-2">Quantité : {{ product.quantity }}</span>
                              <button class="btn btn-outline-primary btn-sm" (click)="increaseProductQuantity(product)">+</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="productsMap[service.id] && productsMap[service.id].length === 0">
                    <p>Aucun produit associé à ce service.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bouton pour accéder au panier et ajouter les produits -->
          <button class="btn btn-success mt-3" (click)="addAllToCartAndGoToCart()">J'accède au Panier</button>
        </div>
      </div>
    </div>
  </div>
</section>
